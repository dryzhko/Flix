<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <script type="text/javascript" src="js/tmdb.js"></script>
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-stable bar-positive">
        <h1 class="title">Flix</h1>
      </ion-header-bar>

      <ion-tabs class="tabs-positive">
        <ion-tab title="New" icon-on="ion-ios-film" icon-off="ion-ios-film-outline">
        
          <ion-content class="bg">
        <ion-slide-box does-continue=true>
          <ion-slide>
            <div> <h1> page 1 </h1> </div>
          </ion-slide>
           <ion-slide>
            <div> <h1> page 2 </h1> </div>
          </ion-slide>
          <ion-slide>
            <div> <h1> page 3 </h1> </div>
          </ion-slide>
          <ion-slide>
            <div> <h1> page 4 </h1> </div>
          </ion-slide>
          <ion-slide>
            <div> <h1> page 5 </h1> </div>
          </ion-slide>
        </ion-slide-box>
      
      </ion-content>
        
        </ion-tab>
        

        <ion-tab title="Search" icon-on="ion-ios-search-strong" icon-off="ion-ios-search">
        <ion-content class="bg">
          <div class="list list-inset">
            <label class="item item-input">
              <i class="icon ion-search placeholder-icon"></i>
              <input type="text" placeholder="Search">
            </label>
          </div> 
          <script>
          theMovieDb.search.getKeyword({"query":"the"}, successCB, errorCB);
 
          </script>
     


      
          
             
        </ion-content>
        
        

        </ion-tab>
        </ion-tab>
        <ion-tab title="Watch List" icon-on="ion-ios-list" icon-off="ion-ios-list-outline">
          <ion-content class="bg" class="has-header">
        
          <p>Add Movies to your Watchlist!</p>
          </ion-content>
        
        </ion-tab>
        <ion-tab title="About" icon-on="ion-ios-help" icon-off="ion-ios-help-outline">
        <ion-content class="bg" class="has-header">
          <p>Information About the app</p>
          </ion-content>
        
        </ion-tab>

      </ion-tabs>
      
    </ion-pane>

  </body>
</html>
